name: Deploy Dev

on:
  push:
    branches:
      - dev
      
jobs:
  deploy:
    runs-on: [self-hosted, vm] # This specifies the environment the job will run in
          
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: debug
        run: | 
          pwd
          ls -l

      - name: Create .env file
        run: |
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
          echo "POSTGRES_URL=${{ secrets.POSTGRES_URL }}" >> .env
      
      - name: Create alembic .env file
        run: |
          echo "ALEMBIC_DATABASE_URL=${{ secrets.ALEMBIC_DATABASE_URL }}" >> alembic/.env.alembic
          
      - name: Create Docker network if not exists
        run: |
          docker network inspect jast_network >/dev/null 2>&1 || \
          docker network create jast_network
          
      - name: Run Alembic migrations
        run: make alembic-upgrade
        
      - name: Start all dev containers
        run: docker compose up -f docker-compose-dev.yaml up -d --build

      - name: Wait for services to be healthy
        run: |
          sleep 10
          docker compose -f docker-compose-dev.yaml ps
      
      - name: Done!
        run: echo "Dev deployment completed ðŸŽ‰"
        
        
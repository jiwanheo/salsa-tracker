Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: salsa-tracker
      VersioningConfiguration:
        Status: Enabled # Enable versioning if needed
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      Tags:
        - Key: Project
          Value: salsa-tracker
          
  UIS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: "*"
            Action: "s3:GetObject"
            Resource: !Sub "arn:aws:s3:::${S3Bucket}/*"

Outputs:
  S3BucketName:
    Description: The domain name of the S3 bucket
    Value: !Ref S3Bucket
    Export:
      Name: S3BucketName